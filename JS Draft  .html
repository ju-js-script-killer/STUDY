		var x = 4;

		document.write(" <br/> ");

		  case 4: document.write("result = 4"); break;

		document.write(" <br/> ");

		var x = 6;
		var y = 5;

		  document.write("x > y");
		
		
<!-- ОПЕРАТОРЫ ЦИКЛОВ -->
